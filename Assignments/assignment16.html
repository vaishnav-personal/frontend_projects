<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box
        {
            height: 200px;
            width: 200px;
            background-color: blue;
            
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
    <div class="text-center btn-primary my-4">
        <button class="btn btn-primary " onclick="SizeChange(event)" id="up">up</button> 
        <button class="btn btn-primary" onclick="SizeChange(event)" id="down">down</button>
    </div>
    <div class="text-center"></div>
    <div id="box"class="mx-auto"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let ele_block=document.getElementById("box");
        let h=200;
        let w=200;        
        function SizeChange(event)
        {
            if(event.target.id=="up")
            {
                h=h+100;
                w=w+100;
                 ele_block.style.height=h+"px";
                 ele_block.style.width=w+"px";
                
                }    
            else if(event.target.id=="down")
            {
                h=h-100;
                w=w-100;
                ele_block.style.height=h+"px";
                 ele_block.style.width=w+"px";
                
           
            }
        }
        

    </script>    
</body>
</html>
