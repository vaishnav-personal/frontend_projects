<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #name
        {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row text-center my-3">
            <div class="col-12"><button class="btn btn-primary" onclick="show()">show lucky player</button></div>
        </div>
        <div class="row text-end">
            <div class="col-6 ">and the lucky player is:</div>
            <div class="col-6 text-center w-25" id="name"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let players=["rohit","virat","hardik","mahendra","ajinky","shubhaman"]
        let ele_block=document.getElementById("name");
        let i=0;
        function show()
        {
            let num=Math.floor(Math.random()*players.length);
            // ele_block.innerHTML(`<h3> WAIT..........</h3>`);
            // window.setInterval(()=>{ele_block.innerHTML=players[num]},2000)
            document.innerHTML="wait......";
            window.setTimeout(()=>{
                ele_block.innerHTML=players[num];
            },2000);

        }
    </script>
</body>
</html>
