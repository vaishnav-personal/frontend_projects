<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Filling</title>
    <style>
        *
        {
            padding: 0px;
            margin: 0px;
            box-sizing: content-box;
        }
        .box
        {
            border: 2px solid black;
            background-color: aqua;
        }
        .box2
        {
            background-color: beige;
        }

    </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
        <div class="container ">
            <div class="row  fs-3 text-center m-3">
                    <div class="col-12 ">Sign-Up</div>
                
            </div>  
        <div class="box">
            <div class="row m-2">
                <div class="col-6 text-end ">First Name :</div>
                <div class="col-6 align-left "><input type="text"></div>
            </div>
            <div class="row m-2">
                <div class="col-6 text-end">Last Name :</div>
                <div class="col-6"><input type="text"></div>
            </div>
            <div class="row m-2">
                <div class="col-6 text-end">Date of Birth :</div>
                <div class="col-6"><input type="date" name="" id=""></div>
            </div>
            <div class="row m-2">
                <div class="col-6 text-end">Gender :</div>
                <div class="col-6">Male<input type="radio" name="" id="">
                                    Female <input type="radio" name="" id=""></div>
            </div>
            <div class="row m-2">
                <div class="col-6 text-end"> Country :  </div> 
                <div class="col-6">
                    <select name="Country" id="value">
                                <option value="">india</option>
                                <option value="">america</option>
                                <option value="">japan</option>
                                <option value="">china</option>
                    </select>
                </div>
            </div>
                <div class="row m-2">
                    <div class="col-6 text-end">Address :</div>
                    <div class="col-6 "> <textarea name="" id="" cols="25" rows="5"></textarea></div>
                </div>
                    <div class="row m-2">
                        <div class="col-6 text-end">Email ID : </div>
                        <div class="col-6"><input type="email" name="" id=""></div>
                    </div>
                    <div class="row m-2">
                        <div class="col-6 text-end">Password : </div>
                        <div class="col-6"><input type="password" name="" id=""></div>
                    </div>
                    <div class="row m-2">
                        <div class="col-6 text-end">Conform Password : </div>
                        <div class="col-6"><input type="password" name="" id=""></div>
                    </div>
                    <div class="row m-2 ">
                        <div class="col-6 d-flex justify-content-end"><input  type="checkbox" name="" id=""></div>
                        <div class="col-6">i agree the terms and conditions</div>    
                    </div>
                    <div class="row box2 m-3 text-center  h-50 d-flex justify-content-center">
                        <div class="col-12 "><button class="btn btn-primary">submit</button>
                        
                        <button class="btn btn-primary ">clear</button></div></div>
                        
                </div>
                </div>
            
       


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
