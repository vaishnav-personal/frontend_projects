<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        #box
        {
            height: 100px;
            width: 100px;
            background-color: blue;
            margin-left:auto;
            margin-right:auto;
        }
    </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-12 my-4"><button class="btn btn-primary" onclick="size()">click me</button></div>
        </div>
        <div id="box" class="mx-auto"></div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let width=100;
        let height=100;
        let ele_block=document.getElementById("box");
        function size()
        {
            width=width+10;
            height=height+10;
            ele_block.style.height=(height)+"px";
            ele_block.style.width=(width)+"px";
        }
    </script>
</body>
</html>
