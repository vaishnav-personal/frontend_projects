<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>


    </style>
  </head>
  <body>
    <div class="container w-50 mx-auto my-5 text-center">
      <button class="btn btn-danger m-2" onclick="fruits(event)" id="0">Grapes</button
      ><button class="btn btn-danger m-2" onclick="fruits(event)" id="1">Mango</button
      ><button class="btn btn-danger m-2" onclick="fruits(event)" id="2">Banana</button
      ><button class="btn btn-danger m-2" onclick="fruits(event)" id="3">Apple</button>
    </div>
    <div class="container-product w-50 mx-auto my-5 text-center" id="fruits">
      <div id="name" class="text-bg-danger my-3 p-1"></div>
      <div><img src="" alt="" id="image" /></div>
      <div id="price" class="text-danger"></div>
      <div id="stock"></div>
      <div id="discount"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      let productList = [
        {
          name: "Grapes",
          image: "grapes.jpg",
          unit: "kg",
          mrp: "120 Rs",
          discount: 10,
          inStock: true,
          qty: 0,
        },
        {
          name: "Mango",
          image: "mango.jpg",
          unit: "doz",
          mrp: "500 Rs",
          discount: 8,
          inStock: true,
          qty: 0,
        },
        {
          name: "Banana",
          image: "banana.jpg",
          unit: "doz",
          mrp: "60 Rs",
          discount: 0,
          inStock: false,
          qty: 0,
        },
        {
          name: "Apple",
          image: "apple.jpg",
          unit: "kg",
          mrp: "180 Rs",
          discount: 7,
          inStock: true,
          qty: 0,
        },
      ];
      let ele_name = document.getElementById("name");
      let ele_image = document.getElementById("image");
      let ele_price = document.getElementById("price");
      let ele_stock = document.getElementById("stock");
      ele_discount=document.getElementById("discount");

        function fruits(event)
        {
            ele_name.innerHTML= productList[event.target.id].name;
          //  ../images/grapes.jpg
          console.log(event.target.id);
            ele_image.src="../images/"+productList[event.target.id].image;
            
           ele_price.innerHTML=productList[event.target.id].mrp;
            ele_discount.innerHTML=productList[event.target.id].discount+"%";

             if( ele_stock.innerHTML=productList[event.target.id].inStock)
             {
                ele_stock.innerHTML="in stock";
                ele_stock.style.color="red";
             }
             else
             {
                ele_stock.innerHTML="out of stock";
                ele_stock.style.color="green";
             }
           

           
        
        }
productList  
    </script>
  </body>
</html>
