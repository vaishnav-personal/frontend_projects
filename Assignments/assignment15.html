<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"crossorigin="anonymous"/>
    <style>
     img {
        height: 400px;
        width: 400px; }
        .myborder
        {
          border: 1px solid black;
        }
        #name{
          font-size: large;
          font-weight: bold;
        }
    </style>
  </head>
  <body>

    <div class="text-center my-5">
      <button onclick="handleClick()" class="btn btn-primary">
        Guess the Player
      </button>
    <div class="row my-5">
      <div class="col-12"><img src="" alt="" id="imgs"></div>

    </div>
    <div class="row text-center myborder">
      <div class="col-3 my-4 mx-auto w-25" id="name"></div>
    </div>
</div>

    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        
       
        
        
        function handleClick()
        {
          let khiladi=["virat","surya","rohit","rahul","mahendra","hardik"]
            let players=["virat.jpg","surya.jpg","rohit.jpg","rahul.jpg","mahendra.jpg","hardik.jpg"]
            ele_block=document.getElementById("name");
            ele_image=document.getElementById("imgs");
            let num=Math.floor(Math.random()*players.length)
            ele_image.src="../images/loader.gif";
            window.setTimeout(()=>{
                    console.log(ele_image.src="../images/"+players[Math.floor(Math.random()*players.length)]);
                ele_image.src="../images/"+players[num];
                ele_block.innerHTML=khiladi[num];
              },2000);
            }
    </script>
  
  </body>
</html>
